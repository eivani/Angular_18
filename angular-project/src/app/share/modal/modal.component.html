@if (isOpen) {
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="flex flex-col items-start justify-between bg-white rounded-lg shadow-lg p-6 w-full h-[30rem] w-[40rem]">
    <div>
      <h2 class="text-lg font-bold mb-4">Modal Title</h2>
    </div>
    <div>
      <p class="mb-4">This is the modal content.</p>
    </div>
    <div>
      <button (click)="closeModal()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
        Close
      </button>
    </div>
  </div>
</div>
}
