<div class="h-14 bg-zinc-200">
  <div class="flex justify-between h-14">
    <div></div>
    <div class="flex">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
      </div>
      <div class="relative inline-block text-left">
          <button (click)="dropdownOpen=!dropdownOpen" class="m-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
          </button>
          @if (dropdownOpen) {
            <div class="absolute left-0 w-auto rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5" role="menu"
              aria-orientation="vertical" aria-labelledby="options-menu">
              <div class="py-1" role="none">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-nowrap text-right" role="menuitem"
                  (click)="dropdownOpen=false">مژده ایوانی خوش آمدید</a>
                  <div class="border border-solid border-gray-50 m-2"></div>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-nowrap text-right" role="menuitem"
                  (click)="dropdownOpen=false">پروفایل</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-nowrap text-right" role="menuitem"
                  (click)="dropdownOpen=false">خروج</a>
              </div>
            </div>
            }
      </div>
    </div>
  </div>
</div>
