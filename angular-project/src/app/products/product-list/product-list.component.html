<button (click)="isShowModalAdd=true" type="button"
  class="px-3 py-2 font-medium text-center text-sm text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 py-2.5 mx-2 my-2 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
  Product</button>
<button (click)="Delete()" type="button"
  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
<button (click)="onBtExport()" type="button"
  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
  Export to Excel
</button>
<app-grid [rowData]="rowData" [colDefs]="colDefs" [rowSelection]="'multiple'" [paginationPageSize]="paginationPageSize"
(gridReady1)="onGridReady($event)"(selectedData)="selectedData($event)"
(onCellValueChange)="onCellValueChanged($event)"></app-grid>

<app-modal [modalSize]="'w-[20rem]'" [isOpen]="isShowModalAdd">
  <h3>sdsjds</h3>
  <div card-title>
    <h6>Add product</h6>
  </div>
  <div card-body>
    <form [formGroup]="form">
      <label class="block">
        <span class="block text-sm font-medium text-slate-700">Name</span>
        <input type="text" value="tbone" class="custom-input" formControlName="name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
        focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
        disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
        invalid:border-pink-500 invalid:text-pink-600
        focus:invalid:border-pink-500 focus:invalid:ring-pink-500
      " />
        <span class="block text-sm font-medium text-slate-700">Description</span>
        <textarea type="text" value="tbone" formControlName="description" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
          invalid:border-pink-500 invalid:text-pink-600
          focus:invalid:border-pink-500 focus:invalid:ring-pink-500
        ">
      </textarea>
        <span class="block text-sm font-medium text-slate-700">price</span>
        <input type="number" value="tbone" formControlName="price" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
          invalid:border-pink-500 invalid:text-pink-600
          focus:invalid:border-pink-500 focus:invalid:ring-pink-500
        " />
        <span class="block text-sm font-medium text-slate-700">image</span>
        <input type="text" value="tbone" formControlName="image" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
          invalid:border-pink-500 invalid:text-pink-600
          focus:invalid:border-pink-500 focus:invalid:ring-pink-500" />
      </label>
    </form>
  </div>
  <div card-footer>
    <button type="button" [disabled]="form.invalid" (click)="submit()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      submit
    </button>
    <button (click)="closeModal()"
      class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
      Close
    </button>
  </div>
</app-modal>
